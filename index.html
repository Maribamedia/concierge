      // Video Player Component
      const VideoPlayer = ({ src, title }) => {
        const videoRef = useRef(null);
        const [isPlaying, setIsPlaying] = useState(false);
        const [currentTime, setCurrentTime] = useState(0);
        const [duration, setDuration] = useState(0);
        const [volume, setVolume] = useState(1);
        const [showControls, setShowControls] = useState(false);
        const [isFullscreen, setIsFullscreen] = useState(false);

        const togglePlay = () => {
          if (videoRef.current) {
            if (isPlaying) {
              videoRef.current.pause();
            } else {
              videoRef.current.play();
            }
            setIsPlaying(!isPlaying);
          }
        };

        const handleTimeUpdate = () => {
          if (videoRef.current) {
            setCurrentTime(videoRef.current.currentTime);
          }
        };

        const handleLoadedMetadata = () => {
          if (videoRef.current) {
            setDuration(videoRef.current.duration);
          }
        };

        const handleSeek = (e) => {
          if (videoRef.current) {
            const rect = e.currentTarget.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            videoRef.current.currentTime = pos * duration;
          }
        };

        const handleVolumeChange = (e) => {
          const newVolume = parseFloat(e.target.value);
          setVolume(newVolume);
          if (videoRef.current) {
            videoRef.current.volume = newVolume;
          }
        };

        const toggleFullscreen = () => {
          const container = videoRef.current.parentElement;
          if (!isFullscreen) {
            if (container.requestFullscreen) {
              container.requestFullscreen();
            }
          } else {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            }
          }
          setIsFullscreen(!isFullscreen);
        };

        const formatTime = (time) => {
          const minutes = Math.floor(time / 60);
          const seconds = Math.floor(time % 60);
          return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        };

        useEffect(() => {
          const handleFullscreenChange = () => {
            setIsFullscreen(!!document.fullscreenElement);
          };

          document.addEventListener('fullscreenchange', handleFullscreenChange);
          return () => document.removeEventListener('fullscreenchange', handleFullscreenChange);
        }, []);

        return (
          <div className="video-container group">
            <video
              ref={videoRef}
              src={src}
              className="w-full h-auto"
              onClick={togglePlay}
              onTimeUpdate={handleTimeUpdate}
              onLoadedMetadata={handleLoadedMetadata}
              onMouseEnter={() => setShowControls(true)}
              onMouseLeave={() => setShowControls(false)}
              playsInline
              preload="metadata"
            >
              Your browser does not support the video tag.
            </video>
            
            {/* Custom Video Controls */}
            <div 
              className={`absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-transparent p-4 transition-opacity duration-300 ${
                showControls ? 'opacity-100' : 'opacity-0'
              }`}
              onMouseEnter={() => setShowControls(true)}
              onMouseLeave={() => setShowControls(false)}
            >
              {/* Progress Bar */}
              <div 
                className="h-1 bg-slate-600 rounded-full mb-3 cursor-pointer relative"
                onClick={handleSeek}
              >
                <div 
                  className="h-full bg-primary-500 rounded-full absolute top-0 left-0"
                  style={{ width: `${(currentTime / duration) * 100}%` }}
                />
              </div>
              
              {/* Controls */}

                <div className="flex items-center gap-3">
                  <button
                    onClick={togglePlay}
                    className="text-white hover:text-primary-300 transition-colors"
                  >
                    {isPlaying ? <Pause size={20} /> : <PlayCircle size={20} />}
                  </button>
                  
                  <div className="text-white text-sm">
                    {formatTime(currentTime)} / {formatTime(duration)}
                  </div>
                </div>

                    <Volume2 size={18} className="text-white" />
                    <input
                      type="range"
                      min="0"
                      max="1"
                      step="0.1"
                      value={volume}
                      onChange={handleVolumeChange}
                      className="w-20 accent-primary-500"
                    />
                  </div>
                  
                  <button
                    onClick={toggleFullscreen}
                    className="text-white hover:text-primary-300 transition-colors"
                  >

                  </button>

                    href={src}
                    download

                    onClick={(e) => e.stopPropagation()}
                  >
                    <Download size={18} />
                  </a>
                </div>
              </div>
            </div>

                onClick={togglePlay}
              >

                </div>
              </div>
            )}
